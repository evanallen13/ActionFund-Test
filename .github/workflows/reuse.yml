name: Reuse other workflow

on: [workflow_dispatch]

env:
  PATH: ./.github/workflows/reusable.yml

jobs:
  call-workflow:
    uses: ${{ env.PATH }}
    with:
      who-to-greet: '@octocat'
    
  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
