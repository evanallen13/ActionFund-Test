name: Reuse other workflow

on: [workflow_dispatch]

jobs:
  setup: 
    runs-on: ubuntu-latest
    outputs:
      OWNER_NAME: ${{ steps.step1.outputs.test }}
    steps:
      - id: OWNER_NAME
        run: echo "OWNER_NAME=hello" >> "$GITHUB_OUTPUT"
        
  echo_path: 
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: echo "Owner: ${{ needs.setup.outputs.OWNER_NAME }}"
      
